<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img src="/imagens/logoAlura.png" alt="Logo da alura com a inicial da letra a" >
    </header>

    <main class="main">
        <section>
            <textarea class="input-texto" cols="40" rows="6"placeholder="Digite seu texto"></textarea>        
            <div>
                <h6 class="informacao">Apenas letras maiúsculas e minúsculas</h6>
            </div>  
           <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">
                   Criptografar
               </button>
               <button class="desencriptar" onclick="btnDesencriptar()">
                   Descriptografar
               </button> 
               <button class = "copiar" onclick="btnCopiar()">
                    Copiar
               </button>                  
           </div>            
        </section>  
        
        <section>
            <textarea class="mensagem" cols="18" rows="8"></textarea>
        </section>    
        
    </main>

    <footer>
        <p class="informacao">Desenvolvido por Lissandra Mannelli Parizotto</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
